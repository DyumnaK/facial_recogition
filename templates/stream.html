<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Security System</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #007BFF;
            padding: 15px;
        }
        .navbar button {
            margin: 5px;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            margin-top: 30px;
        }
        #videoStream {
            border: 2px solid white;
            margin-top: 10px;
            /* Remove or comment out the transform to disable mirroring */
            /* transform: scaleX(-1); */
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="goToAuth()">AuthCode</button>
        <button>Video Stream</button>
        <button onclick="logout()">Logout</button>
    </div>
    <h1>Security Camera Live Stream</h1>
    <!-- Use the Flask video feed -->
    <img id="videoStream" src="/video_feed" width="640" height="480" alt="Live Stream">
    <br>
    <script>
        // Redirect if not logged in
        if(localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "/";
        }
        function goToAuth() {
            window.location.href = "/auth";
        }
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "/";
        }
    </script>
</body>
</html>
